<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="icon.jpeg" type="image/x-icon"/>
  <title>Emmatiko | Easy Expense Tracker</title>
  <link href="et.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Easy Expense Tracker</h1>
    <div class="table-container">
      <table id="expense-table">
        <thead>
          <tr>
            <th>Account Name</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="instruction">
      <p id="inst-m">Use the form below to add expense information.</p>
    </div>
    <form id="expense-form">
      <div class="form-group">
        <label for="description">Account Name:</label>
        <input type="text" id="description" required>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" step="0.01" required>
      </div>
      <div class="button-group">
        <button type="button" id="addExpense">Add Expense</button>
        <button type="button" id="calculateTotal">Compute Total</button>
        <button type="button" id="clearTable">Clear Table</button>
      </div>
    </form>
    <div id="total" class="total"></div>
  </div>
  <script src="et.js"></script>
  </div>
</body>
</html>
